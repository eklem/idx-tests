<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="https://fergiemcdowall.github.io/search-index/dist/search-index.1.0.6.js"></script>
    <title>search-index browser example</title>
  </head>

  <body>
    <div id="header">
      <h1>Search-index browser example</h1>
    </div>
    <div id="indexBar">
      <h2>Add content</h2>
      <input aria-label="Add URL to JSON file containing data array" id="indexUrl" placeholder="Add URL to JSON file containing data array" />
      <button id="index">Index content</button> <span id="status"></span>
      <p>Example URL: https://raw.githubusercontent.com/eklem/dataset-vinmonopolet/master/dataset-vinmonopolet-red-and-white.json</p>
    </div>
    <div id="searchBar">
      <h2>Search for content</h2>
      <input aria-label="search query" id="searchQuery" placeholder="search query" />
    </div>

    <div id="searchResults"></div>                                                                                   

    <script src="./search-app.js"></script>
  </body>
</html>
